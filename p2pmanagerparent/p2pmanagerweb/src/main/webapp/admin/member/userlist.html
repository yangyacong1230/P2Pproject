                <tr class="g-hide">

                            <option value="-2">次级客户</option>

                        <select id="belongType" name="belongType" data-olddisabled="false">

                            <option value="客服">所属客服</option>
                            <option value="推荐人">所属推荐人</option>
                        </select>

                    </td>
                </tr>
                <tr class="g-hide">

                    <td>

            <a href="javascript:void(0);" id="btnSwithMoreFilter" class="iconfont"><span> 显示更多筛选条件</span></a>
