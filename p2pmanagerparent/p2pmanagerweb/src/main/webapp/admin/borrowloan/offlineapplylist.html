
<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><meta name="renderer" content="webkit" /><meta http-equiv="X-UA-Compatible" content="IE=Edge" /><title>
	借款申请处理列表 - 千峰p2p
</title>
<link href="/admin/res/core/styles/main.css" rel="stylesheet" />

</head>
<body>
    <dl class="ui-tabs">
        <dt><a href="javascript:" class="on">借款申请列表</a></dt>        
        <dd>
            <form action="?action=search" method="get" class="m-search">
                <table class="m-criteria" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th>申请筛选:</th>
                        <td>
                            <input type="hidden" name="from" value="" />
                            <select id="type" name="type">
	<option value="申请人姓名">申请人姓名</option>
	<option value="联系电话">联系电话</option>
	<option value="跟踪状态">跟踪状态</option>
	<option value="跟单员名称">跟单员名称</option>
</select>
                            <input type="text" size="35" name="key" value="" />
                            <span class="ml20 js-inlinesubmit"><input type="submit" class="btn-base c-priority iconfont" value="&#xe60f; 搜索" /><input type="reset" class="btn-base c-normal iconfont" value="&#xe670; 清空条件" /></span>
                        </td>
                    </tr>                    
                </table>                
            </form>
            <div class="m-content">
                <div class="m-oper">                    
                    
                        <input type="button" class="oper-clear btn-smaller c-normal selall iconfont" value="&#xe612; 全选" />
                        <input type="button" class="oper-clear btn-smaller c-normal selreverse iconfont" value="&#xe644; 反选" />
                        <input type="button" class="oper-clear btn-smaller c-important delsel iconfont" data-function="借款申请处理" data-operate="批量删除" data-freemes="本功能仅供正式版使用。" value="&#xe611; 删除选中" />
                    
                    
                        <span class="js-autoload">
	                        <span class="ui-checkbox"><label><input type="checkbox" class="js-refresh" data-function="借款申请处理" data-operate="自动刷新" data-freemes="本功能仅供正式版使用。" /> 自动刷新</label></span>
                            <span class="ui-checkbox g-hide mr10"><label><input type="checkbox" data-autoload-char="xe642; 分配跟单人" data-autoload-alert="有未分配跟单人" /> 有未分配跟单人弹通知</label></span>                        
                        </span>
                    
                </div>
                <table class="m-list" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th width="3%">选取</th>
                        <th width="7%">编号</th>
                        <th width="15%" class="g-fleft">申请人姓名</th>
                        <th width="15%" class="g-fleft">联系电话</th>
                        <th width="15%">申请时间</th>
                        <th width="15%">跟踪状态</th>
                        <th width="15%" class="g-fleft">跟单人</th>
                        <th width="15%">操作</th>
                    </tr>
                </table>
            </div>
        </dd>
    </dl>

<script src="/admin/res/core/scripts/jquery.js"></script>
<script src="/admin/res/uploadify/jquery.uploadify.min.js"></script>
<script src="/admin/res/core/scripts/core.js"></script>
<script src="/admin/res/core/scripts/main.js"></script>



</body>
</html>
