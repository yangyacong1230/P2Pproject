
<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><meta name="renderer" content="webkit" /><meta http-equiv="X-UA-Compatible" content="IE=Edge" /><title>
	友情链接列表 - 千峰p2p
</title>
<link href="/admin/res/core/styles/main.css" rel="stylesheet" />
</head>
<body>
    <dl class="ui-tabs">
    <dt><a href="javascript:" class="on">友情链接列表</a></dt>
    <dd>
        <form action="?action=search" method="get" class="m-search">
            <table class="m-criteria" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th>友情链接筛选:</th>
                    <td>
                        <select id="type" name="type">
	<option value="链接名称">链接名称</option>
	<option value="链接地址">链接地址</option>
</select>
                        <input type="text" name="key" placeholder="输入搜索条件" value="" class="w250" />
                        <span class="ml20 js-inlinesubmit"><input type="submit" class="btn-base c-priority iconfont" value="&#xe60f; 搜索" /><input type="reset" class="btn-base c-normal iconfont" value="&#xe670; 清空条件" /></span>
                    </td>
                </tr>                
            </table>            
        </form>
        <div class="m-content">
            <div class="m-oper">
                
                    <input type="button" class="oper-clear btn-larger c-priority iconfont" value="&#xe67a; 新建友链" onclick="$.jPopupEdit('新建友情链接', 'linkdetail.html');" />
                

                
                    <input type="button" class="oper-clear btn-smaller c-normal selall iconfont" value="&#xe612; 全选" />
                    <input type="button" class="oper-clear btn-smaller c-normal selreverse iconfont" value="&#xe644; 反选" />
                
                
                    <input type="button" class="oper-clear btn-smaller c-important delsel iconfont" data-function="友情链接管理" data-operate="批量删除" data-freemes="本功能仅供正式版使用。" value="&#xe611; 删除选中" />
                
                
                    <input type="button" class="oper-clear btn-smaller c-obvious iconfont saveOrder" data-function="友情链接管理" data-operate="保存排序" data-freemes="本功能仅供正式版使用。" value="&#xe686; 保存排序" />
                    <input type="button" class="oper-clear btn-smaller c-obvious iconfont" data-action="saveActive" data-function="友情链接管理" data-operate="批量操作" data-freemes="本功能仅供正式版使用。" value="&#xe683; 批量显示/隐藏" />
                
                <span class="iconfont"><i class="fs22 fcjade-1">&#xe655;</i>前台已显示<i class="fs22 fcred-3">&#xe639;</i>前台已隐藏</span>
            </div>
            <table class="m-list" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th width="3%">选取</th>
                    <th width="3%">排序</th>
                    <th width="15%" class="g-fleft">链接名称</th>
                    <th width="13%">缩略图</th>
                    <th width="48%" class="g-fleft">站点简介</th>
                    <th width="3%">状态</th>
                    <th width="15%">操作</th>
                </tr>                
            </table>
        </div>
    </dd>
</dl>

<script src="/admin/res/core/scripts/jquery.js"></script>
<script src="/admin/res/uploadify/jquery.uploadify.min.js"></script>
<script src="/admin/res/core/scripts/core.js"></script>
<script src="/admin/res/core/scripts/main.js"></script>



</body>
</html>
