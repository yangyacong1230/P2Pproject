            <table class="m-info" cellpadding="0" cellspacing="0" width="100%">

                                    <option value="9" >&nbsp; &nbsp; &nbsp; &nbsp;|--债权转让</option>

                                    <option value="18" >&nbsp; &nbsp; &nbsp; &nbsp;|--登录注册</option>
                                
                                    <option value="19" >&nbsp; &nbsp; &nbsp; &nbsp;|--账户密码</option>
                                
                                    <option value="20" >&nbsp; &nbsp; &nbsp; &nbsp;|--充值</option>
                                
                                    <option value="21" >&nbsp; &nbsp; &nbsp; &nbsp;|--提现</option>
                                
                                    <option value="22" >&nbsp; &nbsp; &nbsp; &nbsp;|--安全认证</option>
                                
                                    <option value="23" >&nbsp; &nbsp; &nbsp; &nbsp;|--消息中心</option>
                                
                                    <option value="3" >我要借款</option>
                                
                                    <option value="10" >&nbsp; &nbsp; &nbsp; &nbsp;|--产品介绍</option>
                                
                                    <option value="11" >&nbsp; &nbsp; &nbsp; &nbsp;|--借款费用</option>
                                
                                    <option value="12" >&nbsp; &nbsp; &nbsp; &nbsp;|--如何申请</option>
                                
                                    <option value="13" >&nbsp; &nbsp; &nbsp; &nbsp;|--认证资料</option>
                                
                                    <option value="14" >&nbsp; &nbsp; &nbsp; &nbsp;|--信用审核</option>

                <tr>

                    <td>
                        <input type="text" name="title" id="title" class="w250" maxlength="100" data-vtype="must" data-vmsg="请输入帮助名称" value="" />    
                    </td>
                </tr>
                <tr>
                    <th>排序值</th>
                    <td>
                        <input type="text" name="orderBy" class="w60 ui-int" value="0" data-vtype="number" data-vmsg="排序必须为数字" />

                    </td>
                </tr>
                <tr>
                    <th>独立帮助页</th>
                    <td>
                        <label for="selfPage"><input type="checkbox" name="selfPage" value="true" id="selfPage" /> 是</label>                        
                        <em>勾选此项时，将显示为独立帮助页，可在其他帮助中使用此帮助生成的链接。</em>
                    </td>
                </tr>
                <tr>
                    <th>是否启用</th>
                    <td><div class="ui-checkbox"><label for="active"><input type="checkbox" name="active" value="true" id="active" checked="checked" /> 启用</label></div></td>
                </tr>
                <tr>
                    <th>帮助内容</th>
                    <td><script id="detail" name="detail" class="ui-editor" style="width:200px;" type="text/plain"></script></td>
