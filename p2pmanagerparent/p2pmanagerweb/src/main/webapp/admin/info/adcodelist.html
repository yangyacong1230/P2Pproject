
<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><meta name="renderer" content="webkit" /><meta http-equiv="X-UA-Compatible" content="IE=Edge" /><title>
	广告列表 - 千峰p2p
</title>
<link href="/admin/res/core/styles/main.css" rel="stylesheet" />
</head>
<body>
<dl class="ui-tabs">
    <dt><a href="javascript:" class="on">广告列表</a></dt>
    <dd>
        <form action="?action=search" method="get" class="m-search">
            <table class="m-criteria" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th>广告筛选：</th>
                    <td>
                        <select id="positionId" name="positionId">
	<option value="">请选择广告位</option>
	<option value="1">论坛首页</option>
	<option value="2">首页幻灯片</option>
	<option value="3">贷款申请</option>
	<option value="4">会员登录</option>
	<option value="5">会员登录文字</option>
	<option value="6">首页视频</option>
</select>
                        <select data-to="Type" id="type" name="type">
	<option value="">请选择广告类型</option>
	<option value="0">文字</option>
	<option value="1">图片</option>
	<option value="4">内置Js特效</option>
	<option value="5">自定义代码</option>
</select>
                        <input type="text" name="key" placeholder="输入搜索条件" value="" class="w250" />
                        <span class="ml20 js-inlinesubmit"><input type="submit" class="btn-base c-priority iconfont" value="&#xe60f; 搜索" /><input type="reset" class="btn-base c-normal iconfont" value="&#xe670; 清空条件" /></span>
                    </td>
                </tr>
            </table>           
        </form>
        <div class="m-content">
            <div class="m-oper">
                <input type="button" class="oper-clear btn-larger c-priority iconfont" value="&#xe67a; 新建广告" onclick="$.jPopupEdit('新建广告', 'adcodedetail.html');" />
                
                    <input type="button" class="oper-clear btn-smaller c-normal selall iconfont" value="&#xe612; 全选" />
                    <input type="button" class="oper-clear btn-smaller c-normal selreverse iconfont" value="&#xe644; 反选" />
                    <input type="button" class="oper-clear btn-smaller c-important delsel iconfont" data-function="广告内容管理" data-operate="批量删除" data-freemes="本功能仅供正式版使用。" value="&#xe611; 删除选中" />
                
                
                    <input type="button" class="oper-clear btn-smaller c-obvious iconfont saveOrder" data-function="广告内容管理" data-operate="保存排序" data-freemes="本功能仅供正式版使用。" value="&#xe686; 保存排序" />
                
                <span class="iconfont"><i class="fs22 fcjade-1">&#xe655;</i>广告位已启用<i class="fs22 fcred-3">&#xe639;</i>广告位已停用</span>
            </div>
            <table class="m-list" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th width="3%">选取</th>
                    <th width="3%">排序</th>
                    <th width="31%">所在广告位</th>
                    <th width="40%">广告类型</th>
                    <th width="3%">状态</th>
                    <th width="20%">操作</th>
                </tr>                
            </table>
        </div>
    </dd>
</dl>

<script src="/admin/res/core/scripts/jquery.js"></script>
<script src="/admin/res/uploadify/jquery.uploadify.min.js"></script>
<script src="/admin/res/core/scripts/core.js"></script>
<script src="/admin/res/core/scripts/main.js"></script>



</body>
</html>
