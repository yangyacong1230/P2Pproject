    <script>
        setTimeout(function () {
            $('#iconFile').uploadify({
                width: 120,
                height: 32,
                multi: false,
                removeTimeout: 0,
                swf: '../res/uploadify/uploadify.swf?v=113456',

                buttonClass:'iconfont',
                buttonText: '&#xe629; 上传图标',
                fileTypeExts: '*.png;*.jpg;*.jpeg;*.gif;*.bmp;',
                formData: {
                    admin : 'QaUn-Sv0XRVXGAwMICaPt4siR3fsuim7bzS3m!WovM8='
                },
                onUploadSuccess: function(res, data) {
                    eval('var d = ' + data);
                    if (d.Success) {
                        $('#icon').val(d.Message).trigger('blur');
                        $('#iconResult').html('<img src="' + d.Message + '" />');
                    } else {
                        $.jError(d.Message);
                    }
                }
            });
        }, 10);
    </script>
