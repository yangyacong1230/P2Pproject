
<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><meta name="renderer" content="webkit" /><meta http-equiv="X-UA-Compatible" content="IE=Edge" /><title>
	担保机构列表 - 千峰p2p
</title>
<link href="/admin/res/core/styles/main.css" rel="stylesheet" />
</head>
<body>
    <dl class="ui-tabs">
        <dt><a href="javascript:" class="on">担保机构列表</a></dt>        
        <dd>
             <form action="?action=search" method="get" class="m-search">
                <table class="m-criteria" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th>担保机构筛选：</th>
                        <td>
                            <select id="type" name="type">
	<option value="机构名称">机构名称</option>
	<option value="联系人">联系人</option>
</select>
                            <input type="text" size="35" placeholder="输入搜索条件" name="key" value="" />
                            <span class="ml20 js-inlinesubmit"><input type="submit" class="btn-base c-priority iconfont" value="&#xe60f; 搜索" /><input type="reset" class="btn-base c-normal iconfont" value="&#xe670; 清空条件" /></span>
                        </td>
                    </tr>
                    <tr class="g-hide">
                        <th>添加时间筛选：</th>
                        <td>
                            <input type="text" name="startAt" id="startAt" value="" class="ui-date w150" data-maxdate="#endAt" /> 至 <input type="text" name="endAt" id="endAt" value="" class="ui-date w150" data-mindate="#startAt" />
                        </td>
                    </tr>
                    <tr class="g-hide">
                        <th></th>
                        <td><input type="submit" class="btn-base c-priority iconfont" value="&#xe60f; 搜索"  /><input type="reset" class="btn-base c-normal iconfont" value="&#xe670; 清空条件"  /></td>
                    </tr>
                </table>  
                <a href="javascript:void(0);" id="btnSwithMoreFilter" class="iconfont"><span>&#xe661; 显示更多筛选条件</span></a>              
            </form>
            <div class="m-content">
                <div class="m-oper">
                    
                        <input type="button" class="oper-clear btn-larger c-priority iconfont" value="&#xe67a; 新建机构" onclick="$.jPopupEdit('新建担保机构', 'vouchcompanydetail.html');" />
                    
                    
                        <input type="button" class="oper-clear btn-smaller c-normal selall iconfont" value="&#xe612; 全选" />
                        <input type="button" class="oper-clear btn-smaller c-normal selreverse iconfont" value="&#xe644; 反选" />
                    
                    
                        <input type="button" class="oper-clear btn-smaller c-important delsel iconfont" data-function="担保机构列表" data-operate="批量删除" data-freemes="本功能仅供正式版使用。" value="&#xe611; 删除选中" />
                    
                    
                        <input type="button" class="oper-clear btn-smaller c-obvious iconfont" data-action="saveActive" data-function="担保机构列表" data-operate="批量修改" data-freemes="本功能仅供正式版使用。" value="&#xe683; 批量开通/关闭" />
                    
                    <span class="iconfont"><i class="fs22 fcjade-1">&#xe655;</i>担保机构已开通<i class="fs22 fcred-3">&#xe639;</i>担保机构已关闭</span>
                </div>
                <table class="m-list" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th width="5%">选取</th>
                        <th width="5%">编号</th>
                        <th width="10%">机构名称</th>
                        <th width="10%">机构标示</th>
                        <th width="10%">联系人</th>
                        <th width="10%">联系电话</th>
                        <th width="25%" class="g-fleft">详细说明</th>
                        <th width="15%">添加时间</th>
                        <th width="5%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </table>
            </div>
        </dd>
    </dl>

<script src="/admin/res/core/scripts/jquery.js"></script>
<script src="/admin/res/uploadify/jquery.uploadify.min.js"></script>
<script src="/admin/res/core/scripts/core.js"></script>
<script src="/admin/res/core/scripts/main.js"></script>



</body>
</html>
