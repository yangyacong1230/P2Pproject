
<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><meta name="renderer" content="webkit" /><meta http-equiv="X-UA-Compatible" content="IE=Edge" /><title>
	会员银行卡列表 - 千峰p2p
</title>
<link href="/admin/res/core/styles/main.css" rel="stylesheet" />
</head>
<body>
    <dl class="ui-tabs">
        <dt><a href="javascript:" class="on">银行卡列表</a></dt>        
        <dd>
            <form action="?action=search" method="get" class="m-search">
                <table class="m-criteria" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th>银行账号筛选：</th>
                        <td>
                            <input type="hidden" name="from" value="" />
                            <select id="type" name="type">
	<option value="会员账号">会员账号</option>
	<option value="银行卡号">银行卡号</option>
	<option value="开户人名称">开户人名称</option>
</select>
                            <input type="text" size="35" placeholder="输入搜索条件" name="key" value="" />
                            <span class="ml20 js-inlinesubmit"><input type="submit" class="btn-base c-priority iconfont" value="&#xe60f; 搜索" /><input type="reset" class="btn-base c-normal iconfont" value="&#xe670; 清空条件" /></span>
                        </td>
                    </tr>
                </table>             
            </form>
            <div class="m-content">
                <div class="m-oper">
                    <input type="button" class="oper-clear btn-larger c-priority iconfont" value="&#xe67a; 新建银行账号" onclick="$.jPopupEdit('新建银行账号', 'bankcarddetail.html?op=edit');" />
                    
                        <input type="button" class="oper-clear btn-smaller c-normal selall iconfont" value="&#xe612; 全选" />
                        <input type="button" class="oper-clear btn-smaller c-normal selreverse iconfont" value="&#xe644; 反选" />
                        <input type="button" class="oper-clear btn-smaller c-important delsel iconfont" data-function="会员银行列表" data-operate="批量删除" data-freemes="本功能仅供正式版使用。" value="&#xe611; 删除选中" />
                    
                    
                        <span class="js-autoload">
	                        <span class="ui-checkbox"><label><input type="checkbox" class="js-refresh" data-function="会员银行列表" data-operate="自动刷新" data-freemes="本功能仅供正式版使用。" /> 自动刷新</label></span>
                            <span class="ui-checkbox g-hide mr10"><label><input type="checkbox" data-autoload-char="xe60e; 审核" data-autoload-alert="有待审核项" /> 有待审核项时弹通知</label></span>
                        </span>               
                    
                </div>
                <table class="m-list" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th width="3%">选取</th>
                        <th width="15%">会员账号</th>
                        <th width="15%">所属银行</th>
                        <th width="15%">开户人名称</th>
                        <th width="20%">银行卡号</th>
                        <th width="17%">状态</th>
                        <th width="15%">操作</th>
                    </tr>
                </table>
            </div>
        </dd>
    </dl>

<script src="/admin/res/core/scripts/jquery.js"></script>
<script src="/admin/res/uploadify/jquery.uploadify.min.js"></script>
<script src="/admin/res/core/scripts/core.js"></script>
<script src="/admin/res/core/scripts/main.js"></script>



</body>
</html>
