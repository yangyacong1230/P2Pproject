
<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><meta name="renderer" content="webkit" /><meta http-equiv="X-UA-Compatible" content="IE=Edge" /><title>
	担保机构列表 - 千峰p2p
</title>
<link href="/admin/res/core/styles/main.css" rel="stylesheet" />
</head>
<body>
    <form class="auto" method="post" action="" onsuccess="parent.$.jPopupEdit.close(true);">
        <div class="m-editbar">
            <input type="submit" class="btn-larger c-priority iconfont" value="&#xe684; 保存" />
            <input type="button" class="btn-larger c-normal iconfont" value="&#xe634; 关闭" onclick="parent.$.jPopupEdit.close();" />
        </div>
        <div class="m-content m-editcontent">
            <table class="m-info" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th>担保公司名称</th>
                    <td><input type="text" name="name" id="name" class="w250" maxlength="100" data-vtype="must" data-vmsg="请输入担保公司名称" value="" /></td>
                </tr>
                <tr>
                    <th>营业执照号</th>
                    <td><input type="text" name="saleNumber" id="saleNumber" class="w250" maxlength="100" data-vtype="must" data-vmsg="请输入营业执照号" value="" /></td>
                </tr>
                <tr>
                    <th>联系人</th>
                    <td><input type="text" name="contactName" class="w250" maxlength="100" value="" data-vtype="must" data-vmsg="请输入联系人" /></td>
                </tr>
                <tr>
                    <th>联系电话</th>
                    <td><input type="text" name="contactPhone" class="w250" maxlength="50" value="" data-vtype="must" data-vmsg="请输入联系电话" /></td>
                </tr>
                <tr>
                    <th>启用状态 </th>
                    <td><div class="ui-checkbox"><label for="active"><input type="checkbox" name="active" value="true" id="active" checked="checked" /> 启用</label></div></td>
                </tr>
                <tr>
                    <th>联系地址</th>
                    <td>
                        <span id="area"></span>
                        <p><input type="text" name="address" maxlength="100" class="w250" value="" /></p>
                    </td>
                </tr>
                <tr>
                    <th>公司LOGO</th>
                    <td>
                        <div id="logoResult" class="mb10"></div>
                        <div class="pl136"><input type="hidden" name="logo" id="logo" value="" /></div>
                        <input type="file" id="logoFile" />
                         <em>请上传尺寸为 <i class="fcred-3">126 X 40 像素</i> 的LOGO图片</em>
                    </td>
                </tr>
                <tr>
                    <th>相关说明</th>
                    <td><textarea name="description"></textarea></td>
                </tr>
            </table>
        </div>
    </form>

<script src="/admin/res/core/scripts/jquery.js"></script>
<script src="/admin/res/uploadify/jquery.uploadify.min.js"></script>
<script src="/admin/res/core/scripts/core.js"></script>
<script src="/admin/res/core/scripts/main.js"></script>

    <script src="/res/core/scripts/areadata.js"></script>

    <script>
        //开户地区编辑
        $('#area').cascade({ data: areadata, names: ['provinceId', 'cityId', 'areaId'], emptyTip: '全部', values: [, , ] });

        setTimeout(function () {
            $('#logoFile').uploadify({
                width: 120,
                height: 32,
                multi: false,
                removeTimeout: 0,
                swf: '../res/uploadify/uploadify.swf?v=346047',
                uploader: '../res/uploadify/SwfUpload.html?type=image&width=126&height=40',
                buttonClass:'iconfont',
                buttonText: '&#xe629; 上传公司LOGO',
                fileTypeExts: '*.png;*.jpg;*.jpeg;*.gif;*.bmp;',
                formData: {
                    admin : '7e89LC4ujiqOn6UcryX!9tf0Jr83JH3AlcgDVX39QRo='
                },
                onUploadSuccess: function(res, data) {
                    eval('var d = ' + data);
                    if (d.Success) {
                        $('#logo').val(d.Message).trigger('blur');
                        $('#logoResult').html('<img src="' + d.Message + '" />');
                    } else {
                        $.jError(d.Message);
                    }
                }
            });
        }, 10);
    </script>   


</body>
</html>
