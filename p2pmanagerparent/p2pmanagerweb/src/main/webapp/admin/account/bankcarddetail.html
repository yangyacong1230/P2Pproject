    <script src="/res/core/scripts/areadata.js"></script>
    <script>
        $("#cardNo").keypress(function(){
            var text = $(this).val();
            if($(this).val().length >= 4){
                $(this).val(text.replace(/(\d{4})(?=\d)/g,"$1 "));
            }
        });

        //开户地区编辑
        $('#area').cascade({ data: areadata, names: ['provinceId', 'cityId', 'areaId'], emptyTip: '全部', values: [, , ], ismust:true });

        function selectUser(obj) {
            if (obj && obj.users && obj.users.length) {
                $("#userInfo").removeClass("g-hide").addClass("btn-base");
                $("#userInfo").attr("onclick", "$.jPopupEdit('查看会员资料', '../common/userinfo.html?Id=" + obj.users[0].id + "');");
                $("#userId").val(obj.users[0].id);
                $("#name").html(obj.users[0].name);
                $.ajax({
                    url: '?action=getUser',
                    data: { userId : obj.users[0].id },
                    dataType: 'json',
                    success: function (res) {
                        $("input[name=accountName]").val(res.RealName);
                        $('#area').cascade({ data: areadata, names: ['provinceId', 'cityId', 'areaId'], emptyTip: '全部', values: [res.ProvinceId, res.CityId, res.AreaId], ismust:true });
                    }
                })
            }
        }
    </script>
