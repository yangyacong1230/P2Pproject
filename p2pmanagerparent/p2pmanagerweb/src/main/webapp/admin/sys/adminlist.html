<link href="/admin/res/core/styles/main.css" rel="stylesheet">

</head>
<body>
    <dl class="ui-tabs">

        <dd style="width: 1516px;">
            <form action="?action=search" method="get" class="m-search">

                    <tbody><tr>
                        <th>操作员筛选:</th>
                        <td>
                            <select id="groupId" name="groupId" data-olddisabled="false">
	<option value="">全部组</option>
	<option value="1">运营组</option>
	<option value="2">技术组</option>
	<option value="3">风控组</option>
	<option value="4">客服组</option>
	<option value="5">财务组</option>
	<option value="6">业务组</option>
</select>
                            <select id="type" name="type" data-olddisabled="false">
	<option value="操作员名称">操作员名称</option>
	<option value="操作员昵称">操作员昵称</option>
	<option value="手机号码">手机号码</option>
</select>
                            <input type="text" size="35" name="key" value="" data-olddisabled="false">
                            <span class="ml20 js-inlinesubmit"><input type="submit" class="btn-base c-priority iconfont" value=" 搜索" data-olddisabled="false"><input type="reset" class="btn-base c-normal iconfont" value=" 清空条件" data-olddisabled="false"></span>
                        </td>
                    </tr>                    
                </tbody></table>                
            </form>
            <div class="m-content">
                <div class="m-oper">
                    <span class="iconfont"><i class="fs22 fcred-3"></i>账户锁定<i class="fs22 fcjade-1"></i>账户开启</span>
                    
                        <input type="button" class="oper-clear btn-larger c-priority iconfont" value=" 新建操作员" onclick="$.jPopupEdit('新建操作员', 'admindetail.html');">
                    
                    
                        <input type="button" class="oper-clear btn-smaller c-normal selall iconfont" value=" 全选">
                        <input type="button" class="oper-clear btn-smaller c-normal selreverse iconfont" value=" 反选">
                    
                    
                        <input type="button" class="oper-clear btn-smaller c-important delsel iconfont" data-function="操作员账号设置" data-operate="批量删除" data-freemes="本功能仅供正式版使用。" value=" 删除选中">
                    
                    
                        <input type="button" class="oper-clear btn-smaller c-obvious iconfont" data-action="changeStatus" id="btnStatus" data-function="操作员账号设置" data-operate="批量操作" data-freemes="本功能仅供正式版使用。" value=" 批量开通/关闭">
                    
                </div>
                <table class="m-list" cellpadding="0" cellspacing="0" width="100%">
                    <tbody><tr>
                        <th width="3%" class="">选取</th>
                        <th width="4%">编号</th>
                        <th width="10%" class="g-fleft">登录名称</th>
                        <th width="10%" class="g-fleft">昵称</th>
                        <th width="40%">上次登录时间</th>
                        <th width="15%">所属组</th>

                        <th width="15%">操作</th>
                    </tr><tr>
                <td colspan="8" class="g-fleft">暂无数据。</td>
            </tr>
        
    <tr class="pager">
        <td colspan="8"><a href="/admin/sys/adminlist.html?action=search&amp;groupId=&amp;type=%E6%93%8D%E4%BD%9C%E5%91%98%E5%90%8D%E7%A7%B0&amp;key=&amp;_=1434950524617" class="g-hide"></a></td>
