<html><head><meta charset="utf-8"><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><title>
	
</title>
<link href="/admin/res/core/styles/main.css" rel="stylesheet">

    <style type="text/css">
        html, body{ overflow:hidden;}
    </style>
</head>
<body>
    <div class="m-content">
        <form class="auto" method="post" action="" onsuccess="parent.$.jPopupEdit.close(true);">
            <table class="m-info" cellpadding="0" cellspacing="0" width="100%">
                <tbody><tr>
                    <th><i class="iconfont fcred-3"> </i>原始密码</th>
                    <td><input type="password" name="oldPassword" class="w200" data-vtype="must" data-vmsg="请输入原始密码"></td>
                </tr>
                <tr>
                    <th><i class="iconfont fcred-3"> </i>新密码</th>
                    <td><input type="password" name="newPassword" class="w200" id="newPassword" data-vtype="must" data-vmsg="请输入新密码"></td>
                </tr>
                <tr>
                    <th><i class="iconfont fcred-3"> </i>再次输入新密码</th>
                    <td><input type="password" name="confirmPassword" class="w200" data-vtype="must|same" data-vmsg="请再次输入新密码|两次密码输入不一致" data-vref="newPassword"></td>
                </tr>
            </tbody></table>
            <div class="oper">&nbsp;<input type="submit" class="btn-base c-priority iconfont" value=" 确定"> <input type="button" class="btn-base c-normal iconfont" value=" 取消" onclick="parent.$.jPopupEdit.close();"></div>
        </form>
    </div>

<script src="/admin/res/core/scripts/jquery.js"></script>
<script src="/admin/res/uploadify/jquery.uploadify.min.js"></script>
<script src="/admin/res/core/scripts/core.js"></script>
<script src="/admin/res/core/scripts/main.js"></script>



</body></html>
